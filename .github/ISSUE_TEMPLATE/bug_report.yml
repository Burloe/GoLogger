name: Report issues and bugs
description: Create a report to help improve GoLogger

body:
  - type: markdown
    attributes:
      value: |
        Please provide a detailed description of the bug you're experiencing and include screenshots if applicable.

  - type: textarea
    attributes:
      label: Godot version and GoLogger version
      description: |
        You can find the version in the output section or through "Help > About Godot".
    validations:
      required: true

  - type: textarea
    attributes:
      label: Issue description
      description: |
        Please describe your issue in detail and provide code or screenshots if applicable.
    validations:
      placeholder: Describe your issue
      required: true

  - type: textarea
    attributes:
      label: Expected behavior
      description: |
        Detail what you expected/wanted to achieve and how it failed if applicable.
    validations:
      placeholder: Describe the expected behavior
      required: false

  - type: textarea
    attributes:
      label: Steps to reproduce
      description: |
        List of steps to reproduce, code or images that displays the issue.
    validations:
      required: false
