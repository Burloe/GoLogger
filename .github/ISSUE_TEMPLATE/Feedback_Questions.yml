name: Have feedback, general questions or want to leave a rating regarding GoLogger. 
description: Do you have any feedback or criticism for the plugin? Or do you have a general question on how to use, install or alter GoLogger? If you have a feature request, please use the feature request form.

body:
  - type: markdown
    attributes:
      value: |
        Any questions about the basic functionality and features of GoLogger? Ask them here and I will do my best to answer you promptly.

  - type: dropdown
    attributes:
      label: What would you like to give:.
      options:
        - Feedback
        - General question
        - Rating
    validations:
      required: true

  - type: textarea
    attributes:
      label: Your feedback or question. Please include screenshots if applicable.
      description: |
        Describe your question and provide screenshots if applicable.
    validations:
      required: true

  - type: input
    id: rating
    attributes:
      label: Rate the GoLogger plugin using a single integer from 0 to 5. 0 = bad, 5 = great.
      description: "How would you rate the plugin as a whole?"
      placeholder: "5 - It's amazing. It saved my life and I would like to name my first-born after you."
    validations:
      required: false

    - type: input
    id: implement_rating
    attributes:
      label: Rate your experience in regards to implementing the plugin into your project, using a signle integer from 0 to 5. 0 = bad, 5 = great.
      description: "What rating would you give on how difficult or easy it was to implement into your project?
      placeholder: "4 - It was easy, the README provided sufficient information to implement it into my Godot project"
    validations:
      required: false

    - type: input
    id: rating
    attributes:
      label: What rating would you give regarding the user experience with this plugin, using 0(bad) to 5(great).
      description: "How would you rate the ease of use?"
      placeholder: "3 - There was a bit of a learning curve and I could use a tutorial on how to make additions of my own."
    validations:
      required: false
      
